language: c
sudo: required
dist: trusty
arch:
  - amd64
  - ppc64le
services:
  - docker

before_script:
  - docker build -t dell-recovery-ubuntu -f docker/Dockerfile-ubuntu .

script:
  - docker run -t -v `pwd`:/build/dell-recovery -v `pwd`/dist:/build dell-recovery-ubuntu

deploy:
  provider: releases
  api_key: 
    secure: ""
  file_glob: true
  file: dist/*.deb
  skip_cleanup: true
  on:
    tags: true
    branch: master
